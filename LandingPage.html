<!DOCTYPE html>
<html>
  <head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.google.com/specimen/Rubik+Iso" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="https://i.pinimg.com/originals/42/0c/4a/420c4a08786753b02317b4a3d68d431f.jpg">
      </div>
      <div class="login-content">
        <form action="index.html">
          <img src="https://img.freepik.com/premium-vector/cat-hugs-big-coffee-cup-illustration-coffee-house_149670-249.jpg?w=2000">
          <h2 class="title">Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input">
            </div>
          </div>
          <div class="input-div pass">
            <div class="i"> 
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input">
            </div>
          </div>
          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Login">
        </form>
      </div>
    </div>
    
  </body>
</html>
